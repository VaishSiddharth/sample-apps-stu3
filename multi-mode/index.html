<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.3.1/build/fhir-client.min.js"></script>
  <script>
    FHIR.oauth2.ready()
        .then(client => client.request("Patient"))
        .then(results => {
          const name = results.entry[0].resource.name[0];
          document.body.innerHTML = name.given[0] + " " + name.family
        })
        .catch(console.error);
  </script>
</head>
<body>Loading...</body>
</html>
